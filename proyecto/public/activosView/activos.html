<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="stylesActivos.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <img src="../Images/logoSinFondo.PNG" alt="Logo" class="logo">
            </div>
            <ul class="menu">
                <li class="menu-item"><a href="../activosView/activos.html" class="active">Activos</a></li>
                <li class="menu-item"><a href="../suspendidosView/suspendidos.html">Suspendidos</a></li>
                <li class="menu-item"><a href="../carteraView/Cartera.html">Cartera</a></li>
                <li class="menu-item"><a href="../instalcionesView/instalaciones.html">Instalaciones</a></li>
                <li class="menu-item"><a href="../vehiculosView/vehiculos.html">Vehículos</a></li>
                <li class="menu-item"><a href="../revisionView/revision.html">Revisiones</a></li>
                <li class="menu-item"><a href="../gpsView/gps.html">GPS</a></li>
                <li class="menu-item"><a href="../usuariosView/usuarios.html">Usuarios</a></li>
            </ul>
            <div class="logout">
                <a href="#">Cerrar sesión</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Encabezado con el rectángulo blanco -->
            <div class="header">
                <h1>Activos</h1>
                <div class="icons-space"></div>
            </div>

            <!-- Campo de búsqueda -->
           
            <!-- Tabla con botones a la derecha -->
            <section class="data-table">
                <div class="table-wrapper">
                    <div class="table-header">
                        <div class="table-title">
                            Listado de los servicios activos
                        </div>
                        <!-- Botones en el lado derecho -->
                        <div class="table-buttons">
                            <button class="btn_suspend" id="suspendSelectedBtn">Suspender</button>
                            <!-- Botón para abrir el modal -->
                            <button class="btn_new-service" id="openModalBtn">+ Nuevo servicio</button>



                            <div id="newServiceModal" class="modal">
                                
                        
                        </div>
                    </div>

                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Cliente</th>
                                <th>CC / NIT </th>
                                <th>Celular </th>
                                <th>Email </th>
                                <th>Dirección </th>
                                <th>Placa </th>
                                <th>IMEI </th>
                                <th>Instalación </th>
                                <th>Inicial </th>
                                <th>Mensualidad </th>
                                <th>Vr Total </th>
                                <th>Próximo Pago </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se insertarán las filas dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>


    <!-- Script para cargar la tabla dinámicamente -->
    <script src="../js/activos.js"></script>

    <!-- Script para manejo de modales -->

</body>
</html>
