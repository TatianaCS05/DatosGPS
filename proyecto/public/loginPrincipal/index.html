<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ingreso</title>
</head>
<body>
    <div class="box">
        <div class="wrapper">
            <div class="top-header">
                <img src="../Images/logoSinFondo.PNG" alt="Logo" class="logo">
                <div class="titulo">
                    Iniciar Sesión 
                </div>
            </div>

            <form id="loginForm">
                <div class="input-field">
                    <input type="text" class="input" name="usuario" placeholder="Usuario" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" name="contraseña" placeholder="Contraseña" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Ingresa">
                    <form action="../activosView/activos.html" method="GET">
                        
                    </form>
                    
                    
                </div>
            </form>
            
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
